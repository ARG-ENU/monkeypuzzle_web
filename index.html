body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab_head {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab_head button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab_head button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab_head button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
//    border: 1px solid #ccc;
    border-top: none;
}


</style>

    <script>
var current_tab = 0;
var last_id = 1;
var tabs = [];

function set_active_tab(tab_id) {
    if(tabs.length > 0){
        current_tab = tab_id.substring( 0, tab_id.indexOf("_body") );
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tab_id).style.display = "block";
        document.getElementById(current_tab+"_btn").className += " active";
    }
}

function add_tab() {
    tab_id = next_id();
    tabs.push(tab_id);

    var tab_head = $('<button id="'+tab_id+'_btn" class="tablinks" onclick="set_active_tab(\''+tab_id+'_body\')">'+tab_id+'</button>');
    $(".tab_head").append(tab_head);

    var tab_body = $('<div id="'+tab_id+'_body" class="tabcontent"><form><div class="form-group"><button type="button" class="btn btn-default" onclick="remove_tab()">Remove</button> <button type="button" class="btn btn-default">Load</button> <button type="button" class="btn btn-default">Edit</button> <button type="button" class="btn btn-default">Save</button></div><div class="form-group"><label for="title">Title</label><input id="title" type="text" class="form-control" placeholder="Text input"> <label for="resource_content">Content</label><textarea id="resource_content" class="form-control" rows="10"  style="resize: vertical; min-height:35px;"></textarea>  </div></form></div>');
    
    $(".tab_body").append(tab_body);
    set_active_tab(tab_id+"_body");
}

function next_id(){ return last_id++; }

function remove_tab(){
    $("#"+current_tab+"_btn").remove();
    $("#"+current_tab+"_body").remove();
    var idx = tabs.indexOf(Number(current_tab));
    if (tabs.length >= 1 && idx != -1)
    {
        tabs.splice(idx, 1);
        current_tab = tabs[tabs.length-1];
        set_active_tab(current_tab+"_body");
    }
}

</script>
